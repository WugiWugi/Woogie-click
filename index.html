<!DOCTYPE html>

<html lang="en">

<head>

   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Woogie Click</title>
   <link rel="stylesheet" href="style.css">
   <link rel="icon" href="./image/logo/flutter.svg" type="image/svg">

</head>

<body>

   <div class="registration">

      <!-- bacground -->

      <div class="background" id="background">

         <div class="bacground_shapes_right"></div>
         <div class="bacground bacground_shapes_right2"></div>
         <svg class="bacground bacground_shapes_left" viewBox="0 0 861 786" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
               d="M262.749 152.516C124.115 166.46 29.8191 56.6486 0 0L883.326 3.81289V786H784.667C479.184 744.603 530.609 579.559 594.507 502.212C631.823 447.924 699.3 317.123 670.673 228.229C634.891 117.11 436.04 135.085 262.749 152.516Z"
               fill="#264ECA" />
         </svg>
      </div>

      <!-- bacground -->

      <!-- registration_form -->

      <div class="registration_elements">


         <div class="registration_elements__registration_form">

            <div class="toggle-container">
               <div class="toggle" id="toggle" onclick="toggleSwitch()"></div>
            </div>

            <svg class="logo" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
               <path fill="currentColor"
                  d="M13.9 2.01L3.9 12l3.09 3.09l2.71-2.7L20.09 2zm.82 14.6l5.39-5.38h-5.93c-.11 0-.26 0-.34.07l-2.23 2.23l-3.09 3.07l3.09 3.1l2.15 2.15c.07.07.14.17.26.15h6.07z" />
            </svg>

            <p class="registration_form__registration_form_header">Please fill out the registration form</p>

            <form id="loginForm">

               <label for="email">Email adress</label>
               <input type="email" pattern="[a-zA-Z0-9._%+-]+@(gmail\.com|mail\.ru)$" id="email" required>

               <label for="password">Password</label>
               <input type="password" minlength="5" id="password">
               <i class="icon" id="toggle-password"><img src="./image/input/eye-slash.svg"></i>

               <a href="#">forgot password?</a>

               <button class="registration_form__sing_in">sign in</button>

            </form>

         </div>

      </div>

      <!-- registration_form -->

   </div>

   <script src="auth.js"></script>
   <script src="script.js"></script>

</body>

</html>
